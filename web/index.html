<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS104 QA</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header" role="banner">
      <div class="brand">
        <div class="brand-icon">TA</div>
        <div class="brand-text">
          <span class="brand-course">CSCI 104</span>
          <span class="brand-title">Course Assistant</span>
        </div>
      </div>
      <div class="control">
        <label for="topK">Top K</label>
        <input
          id="topK"
          type="number"
          min="1"
          max="20"
          value="10"
          aria-label="Number of sources to retrieve"
        />
      </div>
    </header>

    <!-- Chat Area -->
    <main id="chat" class="chat" aria-live="polite" aria-label="Chat messages">
      <!-- Empty state -->
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">?</div>
        <p class="empty-title">Ask a question about CS104</p>
        <p class="empty-hint">I can help you with course materials, assignments, and concepts.</p>
      </div>
    </main>
  </div>

  <!-- Fixed Input Bar -->
  <div class="input-bar">
    <p class="disclaimer">AI responses are for reference only. Please consult instructors or TAs for official guidance.</p>
    <form id="chatForm" class="input-inner" autocomplete="off">
      <input
        id="q"
        type="text"
        placeholder="Ask a question about CS104â€¦"
        aria-label="Your question"
      />
      <button id="sendBtn" type="submit" aria-label="Send message">
        <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 19V5"></path>
          <path d="M5 12l7-7 7 7"></path>
        </svg>
      </button>
    </form>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
